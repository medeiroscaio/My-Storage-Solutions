<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Controle de Estoque</title>
    <link rel="stylesheet" href="/My-Storage-Solutions/styles/style.css" />
  </head>
  <body>
    <h1>Sistema de Controle de Estoque</h1>

    <form id="produtoForm">
      <h2>Cadastrar/Alterar Produto</h2>
      <input type="hidden" id="codigo" name="codigo" />
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" required />
      <br />
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" required />
      <br />
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required />
      <br />
      <label for="custo">Custo:</label>
      <input type="number" step="0.01" id="custo" name="custo" required />
      <br />
      <label for="preco">Preço:</label>
      <input type="number" step="0.01" id="preco" name="preco" required />
      <br />
      <button type="submit">Salvar</button>
      <button type="button" onclick="limparFormulario()">Limpar</button>
    </form>

    <h2>Lista de Produtos</h2>
    <table id="produtosTable">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Tipo</th>
          <th>Quantidade</th>
          <th>Entradas</th>
          <th>Saídas</th>
          <th>Custo</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="/My-Storage-Solutions/scripts/script.js"></script>
  </body>
</html>
