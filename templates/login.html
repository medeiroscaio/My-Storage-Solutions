<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storage Solutions</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="center-content">

            <div class="esquerda" id="esquerda">
                <div class="logo">
                    <img src="../sources/logo.png" alt="">
                    <p>My Storage<br>Solutions</p>
                </div>
                <h2>Seja bem vindo</h2>
                <p>O seu parceiro e melhor solução para gerenciar seu estoque</p>
            </div>
            <div class="direita" id="direita">
                <h1>Login</h1>
                
                <form action="">
                    <label>
                        <div class="icon"><i class="bi bi-person-circle"></i></div>
                        <input type="text" placeholder="Usuário" inputmode="email">

                    </label>
                    <label>
                        <div class="icon"><i class="bi bi-key-fill"></i></div>
                        <input type="password" placeholder="Senha">

                    </label>
                    <button>Entrar</button>
                </form>
            </div>
        </div>
            
            
            
            
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
